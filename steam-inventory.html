<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Skins Listing</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1e2b;
        color: #fff;
      }

      /* Skin Card Styling */
      .skin-card {
        background-color: #282a36;
        text-align: center;
        border-radius: 10px;
        text-decoration: none !important;
        padding: 15px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        transition: transform 0.2s;
      }

      .steam-link {
        text-decoration: none !important;
      }

      .skin-card:hover {
        transform: translateY(-10px);
      }

      .skin-card img {
        width: 100%;
        border-radius: 10px;
      }

      .skin-name {
        font-size: 14px;
        margin: 10px 0;
        text-decoration: none !important;
        color: white;
      }

      .skin-price {
        color: #ffc107;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none !important;
      }

      /* Shimmer Effect */
      .shimmer {
        display: block;
        height: 250px;
        background: linear-gradient(
          90deg,
          #2a2d3a 25%,
          #3c3f4d 50%,
          #2a2d3a 75%
        );
        background-size: 200% 100%;
        animation: shimmerAnimation 1.5s infinite;
        border-radius: 10px;
      }

      @keyframes shimmerAnimation {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row gy-4" id="skins-container">
        <!-- Shimmer Loading Placeholders -->
        <div class="col-6 col-md-4 col-lg-2">
          <div class="shimmer"></div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="shimmer"></div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="shimmer"></div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="shimmer"></div>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
          <div class="shimmer"></div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function fetchSteamMarketData(cat) {
        const $skinsContainer = $("#skins-container");

        // Show shimmer effect or loading indicator
        $skinsContainer.html(
          '<div class="shimmer-placeholder">Loading...</div>'
        );

        $.ajax({
          url: "https://steamcommunity.com/market/search/render/?appid=730&norender=1&count=100",
          method: "GET",
          success: function (response) {
            try {
              const skinsData = response.results;

              if (!skinsData || skinsData.length === 0) {
                $skinsContainer.html("<p>No skins found.</p>");
                return;
              }

              $skinsContainer.empty(); // Clear shimmer placeholders

              // Loop through the JSON data to dynamically add skins
              $.each(skinsData, function (index, skin) {
                const itemName = skin?.name || ""; // Fallback to empty string
                if (itemName.includes(cat)) {
                  const skinCard = `
                            <div class="col-6 col-md-4 col-lg-2">
                                <a href="https://steamcommunity.com/market/listings/730/${
                                  skin.asset_description?.market_hash_name ||
                                  "#"
                                }" target="_blank" class="steam-link">
                                    <div class="skin-card">
                                        <img src="https://community.cloudflare.steamstatic.com/economy/image/${
                                          skin.asset_description?.icon_url || ""
                                        }" alt="${itemName}">
                                        <div class="skin-name">${truncateString(
                                          itemName,
                                          13
                                        )}</div>
                                        <div class="skin-price">${
                                          skin.sell_price_text || "N/A"
                                        }</div>
                                    </div>
                                </a>
                            </div>
                        `;
                  $skinsContainer.append(skinCard);
                }
              });
            } catch (error) {
              console.error("Error processing skins data:", error);
              $skinsContainer.html("<p>Error: " + error.message + "</p>");
            }
          },
          error: function () {
            $skinsContainer.html(
              "<p>Error: Failed to fetch data from Steam Market API</p>"
            );
          },
        });
      }

      function truncateString(str, limit) {
        // Check if the string length exceeds the limit
        if (str.length > limit) {
          return str.substring(0, limit) + "...";
        } else {
          return str; // Return the original string if it's shorter than the limit
        }
      }

      // Call the function on page load
      $(document).ready(function () {
        fetchSteamMarketData("Case");
      });
    </script>
  </body>
</html>
